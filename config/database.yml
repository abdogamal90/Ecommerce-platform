# PostgreSQL. Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV['DB_USERNAME'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || 'password' %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>

development:
  <<: *default
  database: ecommerce_platform_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ecommerce_platform_test

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: ecommerce_platform_production
  cache:
    <<: *default
    database: ecommerce_platform_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: ecommerce_platform_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: ecommerce_platform_production_cable
    migrations_paths: db/cable_migrate
